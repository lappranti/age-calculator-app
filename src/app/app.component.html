<div class="container">
  <div class="main-content">
    <div class="saisi-wrapper">
      <ul class="saisi-container">
        <li class="saisi-container__item" [ngClass]="isValid ? '' : 'invalid'">
          <label for="day" class="text">DAY</label>
          <input
            id="day"
            name=" day"
            type="number"
            placeholder="DD"
            [(ngModel)]="day"
          />
        </li>
        <!--#################-->
        <li class="saisi-container__item" [ngClass]="isValid ? '' : 'invalid'">
          <label for="month" class="text">MONTH</label>
          <input
            id="month"
            type="number"
            placeholder="MM"
            [(ngModel)]="month"
          />
        </li>
        <!--#################-->
        <li class="saisi-container__item" [ngClass]="isValid ? '' : 'invalid'">
          <label for="year" class="text">YEAR</label>
          <input
            id="year"
            type="number"
            placeholder="YYYY"
            [(ngModel)]="year"
          />
        </li>
      </ul>
      <div class="errorMessage" *ngIf="errorMessage && !isValid">
        {{ errorMessage }}
      </div>
    </div>
    <ul class="btn-container">
      <li class="btn-container__ligne"></li>
      <li class="btn-container__btn" (click)="calculateAge()">
        <img src="./assets/icon-arrow.svg" alt="" />
      </li>
    </ul>
    <ul class="resultats">
      <li class="resultats__item">
        <span *ngIf="ageYears == null || ageYears == undefined">--</span
        ><span>{{ ageYears }}</span
        ><span>years</span>
      </li>
      <li class="resultats__item">
        <span *ngIf="ageMonths == ageMonths && ageMonths == undefined">--</span
        ><span>{{ ageMonths }}</span
        ><span>months</span>
      </li>
      <li class="resultats__item">
        <span *ngIf="ageDays == null && ageDays == undefined">--</span
        ><span>{{ ageDays }}</span
        ><span>days</span>
      </li>
    </ul>
  </div>
</div>
